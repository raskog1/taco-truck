<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taco Truck!</title>

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <!-- Many elements in header only visible on certain screen sizes, accomplished with display classes -->
    <header>
      <nav class="navbar navbar-light navbar-expand-lg justify-content-between">
        <div class="container-fluid">
          <a href="#card-wrap" class="d-block d-md-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="lightgray"
              class="bi bi-list"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </a>
          <img
            src="./assets/images/rioseo-logo.png"
            alt="Rio SEO logo"
            class="logo-desk d-none d-md-block"
          />
          <img
            src="./assets/images/rioseo-logo-mobile.png"
            alt="Rio SEO logo"
            class="logo-mobile d-block d-md-none"
          />
          <div class="flex-grow-0 d-none d-md-block">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><img
                    src="./assets/images/location-icon.png"
                    alt="Map locator icon"
                  />Truck Locator</a
                >
              </li>
            </ul>
          </div>
          <a href="#map-wrap" class="d-block d-md-none">
            <img
              class="map-pin"
              src="./assets/images/location-icon.png"
              alt="Map locator icon"
            />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="mt-md-5">Found 3 Taco Trucks in 95820</h1>

      <div class="container-lg row m-0">
        <!-- Food Truck Card Display -->
        <div class="col-lg-6 col-12 p-3" id="card-wrap"></div>

        <!-- Map/Modal Display -->
        <div class="col-lg-6 col-12 p-0" id="map-wrap">
          <!-- More Info Modal -->
          <div
            class="modal fade p-2"
            id="details"
            tabindex="-1"
            aria-labelledby="detailsLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog m-0">
              <div class="modal-content"></div>
            </div>
          </div>

          <!-- Google Maps -->
          <div
            id="map"
            class="d-flex justify-content-center align-items-center"
          >
            Click a location card to load a map
          </div>
        </div>
      </div>
    </main>

    <footer class="row m-0 d-md-none">
      <a class="col-6 active" href="#card-wrap">List</a>
      <a class="col-6" href="#map-wrap">Map</a>
    </footer>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery Script -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Google Maps Script -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=&v=weekly&channel=2"
      async
    ></script>

    <!-- <script src="./key.js"></script> -->
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
