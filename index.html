<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taco Truck!</title>

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="
          navbar navbar-light navbar-expand-lg
          d-flex
          justify-content-between
        "
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <img
            src="./assets/images/rioseo-logo.png"
            alt="Rio SEO logo"
            class="align-text-top logo-desk"
          />
          <img
            src="./assets/images/rioseo-logo-mobile.png"
            alt="Rio SEO logo"
            class="align-text-top logo-mobile"
          />
          <div
            class="collapse navbar-collapse flex-grow-0"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><img
                    src="./assets/images/location-icon.png"
                    alt="Map locator icon"
                  />Truck Locator</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="mt-5 ms-2">Found 3 Taco Trucks in 95820</h1>

      <div class="container-lg row">
        <!-- Food Truck Card Display -->
        <div class="card-wrap col-lg-6 col-12 p-3"></div>

        <!-- Map Display -->
        <div class="map-wrap col-lg-6 col-12">
          <img class="map" />
        </div>
      </div>
    </main>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery Script -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
